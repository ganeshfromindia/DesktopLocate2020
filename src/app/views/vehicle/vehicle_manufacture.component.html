<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
            <div *ngFor="let alert of alertsDismiss">
                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
            </div>
            <div class="card">
                <div class="card-header">
                    <strong>Create Manufacture</strong>
                </div>
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="hf-email">Manufacture</label>
                        <div class="col-md-9">
                            <input type="text" id="hf-manufacture" name="hf-manufacture" class="form-control" [(ngModel)]="manufacture"
                                placeholder="Enter manufacture..">
                            <!-- <span class="help-block">Please enter Designation</span> -->
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-primary" (click)="save('Saved')"><i
                            class="fa fa-dot-circle-o"></i> {{manufactureEditId ? 'Edit' : 'Save'}}
                        </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Manufacture List
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Created Date</th>
                                <th class="text-center">Edit</th>
                                <th class="text-center">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let manu of manufactureList">
                                <td>{{manu.manufacturer}}</td>
                                <td>{{manu.createdOn}}</td>
                                <td class="text-center"><i class="fa fa-pencil fa-lg" aria-hidden="true" (click)="edit(manu)"></i></td>
                                <td class="text-center">
                                    <!-- <span class="badge badge-success">Active</span> -->
                                    <i class="fa fa-trash fa-lg" aria-hidden="true"
                                        (click)="delete(manu)"></i>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
