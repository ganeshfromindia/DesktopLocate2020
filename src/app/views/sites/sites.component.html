<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div *ngFor="let alert of alertsDismiss">
                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
            </div>
            <div class="card">
                <div class="card-header">
                    <strong>Create Sites</strong>
                </div>
                <div class="card-body">
                    <form [formGroup]="siteForm">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Site Name</label>
                                    <input type="text" class="form-control" id="site-name" formControlName="siteName"
                                        placeholder="Enter Site Name">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Project Name</label>
                                    <ng-multiselect-dropdown [placeholder]="'Project Name'" [data]="projectList"
                                        formControlName="projectIdList" (onSelect)="projectSelect($event, 'select')" [settings]="dropdownSettings">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Address</label>
                                    <input type="text" class="form-control" id="address" formControlName="address"
                                        autocapitalize="off" placeholder="Enter Address" autocorrect="off"
                                        #searchAddress>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">latitude</label>
                                    <input type="text" class="form-control" id="latitude" formControlName="latitude"
                                        placeholder="latitude">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">longitude</label>
                                    <input type="text" class="form-control" id="longitude" formControlName="longitude"
                                        placeholder="longitude">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name">Telephone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber"
                                        formControlName="telephoneNumber"
                                        placeholder="Enter Phone number (Comma seperated)">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-primary" (click)="onFormSubmit()"><i
                            class="fa fa-dot-circle-o"></i> Submit</button>
                    <button type="button" class="btn btn-sm btn-dark" (click)="reset()"><i class="fa fa-refresh"></i>
                        Reset </button>
                </div>

            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Site List
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Address</th>
                                <th>Project</th>
                                <th class="text-center">Phone Number</th>
                                <th class="text-center">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of siteList">
                                <!-- text-truncate d-inline-block -->
                                <td> <span> {{s.siteName}} </span></td>
                                <td><span> {{s.address}} </span> </td>
                                <td><span> {{s.project.project}} </span> </td>
                                <td>
                                    <ul>
                                        <li *ngFor="let t of s.telephoneNumber">{{t}}</li>
                                    </ul>
                                </td>
                                <td class="text-center pointer"><i class="fa fa-pencil fa-lg" aria-hidden="true"
                                        (click)="edit(s)"></i></td>
                            </tr>

                        </tbody>
                    </table>
                    <ul class="pagination">
                        <!-- <li class="page-item"><a class="page-link" href="#">Prev</a></li> -->
                        <li class="page-item active" *ngFor="let p of sortedVehicleList; let idx = index;"
                         [ngClass]="{'active': idx == paginationIndex }">
                            <a class="page-link" (click)="setSelectedPageList(p, idx)">{{idx + 1}}</a>
                        </li>
                        <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
