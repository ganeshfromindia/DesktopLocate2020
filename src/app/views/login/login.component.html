<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
          <div class="col-md-3 mx-auto">
            <!-- <h2>RENTEASE</h2> -->
            <!-- <img _ngcontent-c1="" alt="" class="pull-right" src="assets/img/rentease.png" style="height:98px; width:98px;"> -->
            <!-- <object data="assets/img/logo_rentease.svg" type="image/svg+xml">
              
            </object> -->

            <img 
            src="assets/img/logo_rentease.svg" 
            alt="triangle with all three sides equal"
            height="116"
            width="247" />
          </div>
      </div>
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" autocomplete="off"> 
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" formControlName="email" autocomplete="off">
                  </div>
                  <p class="colorRed" *ngIf="isControlHasError('email','required')"> <span>Please Enter Email Id !</span> </p>
                  <p class="colorRed" *ngIf="isControlHasError('email','email')"> <span>Enter Valid Email Id</span> </p>
                  <p class="colorRed" *ngIf="isControlHasError('email','minLength')">
                    <strong>minLength error</strong>
                  </p>
                  <p class="colorRed" *ngIf="isControlHasError('email','maxLength')">
                    <strong>maximum error</strong>
                  </p>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" formControlName="password" autocomplete="off">
                  </div>

                  <p class="colorRed" *ngIf="isControlHasError('password','required')"> <span>Enter Password</span> </p>
                  <p class="colorRed" *ngIf="isControlHasError('password','minLength')">
                    <strong>minLength error</strong>
                  </p>
                  <p class="colorRed" *ngIf="isControlHasError('password','maxLength')">
                    <strong>maximum error`</strong>
                  </p>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="submit()" class="btn btn-primary px-4">Login</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
